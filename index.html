<!DOCTYPE html>
<html>
<head>
    <title>Метод Помодоро</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Метод Помодоро</h1>

    <div id="timer">
        <h2 id="time">25:00</h2>
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
        <button id="reset">Сброс</button>
    </div>

    <div id="tasks">
        <h2>Задачи на сегодня</h2>
        <ul id="task-list"></ul>
        <input type="text" id="new-task" placeholder="Добавить задачу">
        <button id="add-task">Добавить</button>
    </div>

    <audio id="work-sound" src="work_sound.mp3"></audio>
    <audio id="break-sound" src="break_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
